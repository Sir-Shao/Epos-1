<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Resources/Styles/contact.css" />
    <link rel="icon" href="Resources/Photos/Background/title.webp" />
    <meta
      name="description"
      content="A page that allows customer to contact us"
    />
    <script src="Resources/Scripts/contact.js"></script>
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <nav class="menu">
        <ul>
          <li><a href="index.html" title="Landing page">Home</a></li>
          <li><a href="about_us.html" title="About us page">About Us</a></li>
          <li><a href="contact.html" title="Contact page">Contact</a></li>
        </ul>
      </nav>
      <!--NASLOV-->
      <img src="Resources/Photos/Background/title.webp" />
    </header>
    <main>
      <div class="container">
        <h1>CONTACT US</h1>
        <p>
          Please fill out our form to contact us and submit any feedback,
          information, or question you may have.
        </p>
        <form name="form" class="form-flex">
          <div class="input-container">
            <div class="label-container">
              <label for="name">Name</label>
            </div>
            <input type="text" id="name" placeholder="Name" size="40" />
          </div>
          <div class="input-container">
            <div class="label-container">
              <label for="email">Email</label>
            </div>
            <input
              type="email"
              id="email"
              placeholder="Please use a real email"
              size="40"
              required
            />
          </div>
          <div class="input-container">
            <div class="label-container">
              <label for="subject">Subject</label>
            </div>
            <input
              type="text"
              id="subject"
              placeholder="Subject"
              size="40"
              required
            />
          </div>
          <div class="input-container">
            <div class="label-container">
              <label for="message">Message</label>
            </div>
            <textarea
              name="text"
              id="message"
              cols="39"
              rows="25"
              placeholder="Write us a message"
            ></textarea>
          </div>
          <button id="button" class="submit" onclick="get();">Send</button>
          <a id="link" href="#" title="Mailto link" class="invisible"></a>
        </form>
      </div>
    </main>
  </body>
</html>
